version: '3'

services:

  caddy:
    image: 'gggray000/micro-caddy:1.0.0'
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  front-end:
    image: 'gggray000/front-end:1.0.1'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      BROKER_URL: "http://backend"

  broker-service:
    image: gggray000/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: gggray000/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: gggray000/auth-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN:  "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    image: gggray000/logger-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  mail-service:
    image: gggray000/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - MAILER_DOMAIN=localhost
      - MAILER_HOST=mailhog
      - MAILER_PORT=1025
      - MAILER_USERNAME=none
      - MAILER_PASSWORD=""
      - MAILER_ENCRYPTION=""
      - MAILER_FROMADDRESS=john.smith@example.com
      - MAILER_FROMNAME=John Smith

  rabbitmq:
    image: 'rabbitmq:4.0-management-alpine'
    deploy:
      mode: global

  mailhog:
    image: 'jcalonso/mailhog:latest'
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: 'mongo:4.2.16-bionic'
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/


volumes:
  caddy_data:
    external: true
  caddy_config: